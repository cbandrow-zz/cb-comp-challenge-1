<!DOCTYPE html>
<html>

<head>
  <title>Darth Vader</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <section>
      <article class="image-scroll-top">
        <button class="button-arrows" id="left"><</button><button class="button-arrows" id="right">></button>
      </article>
    </section>
    <section class="container">
      <article class="box box1">
        <h1>DARTH VADER</h1>
        <p>I'm the fierce ruler of your galaxy. I'm a sensitive guy who hates sand. I find your lack of faith in my qualifications, disturbing. </p>
        <button><img class="button-icon" src="images/download.png"> RESUME</button>
        <button><img class="button-icon" src="images/info.png"> CONTACT</button>
      </article>
      <article class="box box2"><img class="section-icons" src= "images/vader.png">Profile</article>
      <article class="box box3"><img class="section-icons" src= "images/sabers.png">Experience</article>
      <article class="box box4"><img class="section-icons" src= "images/imperial.png">Education</article>
      <article class="box box5"><img class="section-icons" src= "images/tie.png">Blog</article>
      <article class="box box6"><img class="section-icons" src= "images/trooper.png">Social Menu</article>
      <article class="box box7"><img class="section-icons" src= "images/death-star.png">Contact</article>
      <article class="box box8"><img class="section-icons" src= "images/walker.png">Portfolio</article>
    </section>
    <section>
      <article class="image-scroll-right">
        <button class="button-arrows" id="left"><</button><button class="button-arrows" id="right">></button>
      </article>
    </section>

  </main>

</html>
